version: '3.8'

services:
  chess-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"      # HTTP API
      - "8080-8100:8080-8100"  # WebSocket ports (adjust range as needed)
    environment:
      - NODE_ENV=production
      - HTTP_PORT=3000
      - WS_BASE_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
